{% extends 'base_layout.html' %}

{% block content %}
<body>
  <div>
        <h1> This is a home page </h1>

    <div class="four_in_a_lign_parent">
        {%for movie in movies %}
            <div class="four_in_a_lign_child"> <a href="{% url 'website:movie_detail' movie.id %}">
                <img src="{{movie.flyer.url}}" alt="{{movie.title}}">
            </a> </div>
        {% endfor %}
    </div>

  </div>
</body>
{% endblock %}}
